{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="{% static 'formulario.css' %}">
</head>
<body>
    <header>
    </header>

    <main class="main-content">
        <h1 style="color: #ff6600;">{{ titulo }}</h1>
        
        <form method="post" class="login-form" style="max-width: 100%;">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.help_text %}
                    <small class="helptext">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <div style="color: #d9534f; font-size: 0.9em; margin-top: 5px;">{{ error }}</div>
                {% endfor %}
            </div>
            {% endfor %}

            <div class="form-actions" style="margin-top: 30px;">
                <button type="submit" class="btn primary">Guardar</button>
                <!-- Al cancelar, volvemos al Index -->
                <a href="{% url 'index' %}" class="btn secondary" style="text-decoration:none; text-align:center; display:inline-block;">Cancelar</a>
            </div>
        </form>
    </main>

    <footer class="footer"></footer>
</body>
</html>
